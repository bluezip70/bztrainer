  <style>
    :root{
      --max-w:1200px;
      --header-h:72px;
    }

    body{
      margin:0;
      font-family:"Noto Sans KR","Segoe UI",sans-serif;
      color:#fff;
      background:
        linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.8)),
        url('assets/about-bg.png') center/cover no-repeat;
      min-height:100vh;
    }

    /* ===== 상단 메뉴 (홈과 동일) ===== */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:var(--header-h);
      display:flex;
      align-items:center;
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(6px);
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .header-inner{
      max-width:var(--max-w);
      margin:0 auto;
      padding:0 20px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
      text-decoration:none;
    }
    .brand img{height:44px}
    nav a{
      color:#fff;
      text-decoration:none;
      padding:8px 10px;
      border-radius:6px;
    }
    nav a:hover{background:rgba(255,255,255,0.08)}

    /* ===== 본문 ===== */
    .wrap{
      padding-top:140px;
      padding-bottom:120px;
      text-align:center;
    }
    h1{
      font-size:42px;
      margin-bottom:36px;
    }
    .intro-text{
      max-width:900px;
      margin:0 auto;
      font-size:20px;
      line-height:1.9;
      color:rgba(255,255,255,0.9);
    }

    /* ===== footer (홈과 동일한 역할) ===== */
    footer{
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.6);
      padding:24px 0 40px;
      background:#050505;
    }

    @media(max-width:768px){
      h1{font-size:32px}
      .intro-text{font-size:17px}
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="EDUBRIDGE 로고">

    </nav>
