<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    :root{
      --max-w:1200px;
      --header-h:72px;
    }

    body{
      margin:0;
      font-family:"Noto Sans KR","Segoe UI",sans-serif;
      color:#fff;
      background:#000;
      min-height:100vh;
    }

    /* ===== 상단 메뉴 (공통) ===== */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:var(--header-h);
      display:flex;
      align-items:center;
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(6px);
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .header-inner{
      max-width:var(--max-w);
      margin:0 auto;
      padding:0 20px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
      text-decoration:none;
    }
    .brand img{height:44px}
    nav a{
      color:#fff;
      text-decoration:none;
      padding:8px 10px;
      border-radius:6px;
    }
    nav a:hover{background:rgba(255,255,255,0.08)}

    /* ===== 교육활동 본문 ===== */
    .wrap{
      padding-top:140px;
      padding-bottom:120px;
      max-width:900px;
      margin:0 auto;
      text-align:center;
    }
    h1{
      font-size:42px;
      margin-bottom:32px;
    }
    .desc{
      font-size:18px;
      line-height:1.9;
      color:rgba(255,255,255,0.9);
    }

    .programs{
      margin-top:48px;
      display:flex;
      flex-direction:column;
      gap:28px;
      text-align:left;
    }
    .program{
      padding:24px;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
    }
    .program h3{
      margin:0 0 10px;
      font-size:20px;
    }
    .program p{
      margin:0;
      line-height:1.7;
      color:rgba(255,255,255,0.85);
    }

    /* ===== footer ===== */
    footer{
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.6);
      padding:24px 0 40px;
      background:#050505;
    }

    @media(max-width:768px){
      h1{font-size:32px}
      .desc{font-size:16px}
    }
  </style>
</head>

    </nav>
  </div>
</header>

<div class="wrap">

    디지털 역량과 문제 해결 능력을 키우는 교육을 제공합니다.
  </p>

  <div class="programs">

    </div>
  </div>
</div>
