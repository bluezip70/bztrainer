<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교육활동 | 에듀브릿지</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* ===== 페이지 제목 ===== */
    .page-title {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* ===== 교육활동 사진 Grid ===== */
    .education-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 항상 3칸 */
      gap: 20px;
      padding: 20px 40px 60px;
    }

    .education-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== 푸터 ===== */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }

    /* ===== 반응형 (모바일) ===== */
    @media (max-width: 768px) {
      .education-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .education-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- 페이지 제목 -->
  <div class="page-title">교육활동</div>

  <!-- 교육활동 사진 영역 -->
  <section class="education-grid">
    <img src="assets/education/edu1.png" alt="교육활동 사진 1">
    <img src="assets/education/edu2.png" alt="교육활동 사진 2">
    <img src="assets/education/edu3.png" alt="교육활동 사진 3">
    <img src="assets/education/edu4.png" alt="교육활동 사진 4">
    <img src="assets/education/edu5.png" alt="교육활동 사진 5">
    <img src="assets/education/edu6.png" alt="교육활동 사진 6">
    <img src="assets/education/edu7.png" alt="교육활동 사진 7">
    <img src="assets/education/edu8.png" alt="교육활동 사진 8">
    <img src="assets/education/edu9.png" alt="교육활동 사진 9">
  </section>

  <!-- 푸터 -->
  <footer>
    © 에듀브릿지 사회적협동조합 EDUBRIDGE
  </footer>

</body>
</html>
