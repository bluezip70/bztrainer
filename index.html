<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>에듀브릿지 사회적협동조합 | EDUBRIDGE</title>
  <meta name="description" content="에듀브릿지 사회적협동조합은 코딩 교육을 통해 함께 배우고 함께 웃는 디지털 행복 플랫폼을 만듭니다.">

  <style>
    :root{
      --max-w:1200px;
      --accent:#7b61ff;
      --green:#1bb05d;
      --header-h:72px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans KR","Segoe UI",Roboto,-apple-system,Arial,sans-serif;
      color:#fff;
      background:#000;
    }

    /* ===== 상단 ===== */
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:var(--header-h);
      display:flex;
      align-items:center;
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(6px);
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .header-inner{
      max-width:var(--max-w);
      margin:0 auto;
      padding:0 20px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
      text-decoration:none;
    }
    .brand img{height:44px}
    nav a{
      color:#fff;
      text-decoration:none;
      padding:8px 10px;
      border-radius:6px;
    }
    nav a:hover{background:rgba(255,255,255,0.08)}

    /* ===== 히어로 ===== */
    .hero{
      min-height:calc(100vh - var(--header-h));
      padding-top:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .hero__bg{
      position:absolute;
      inset:0;
      background:url('assets/hero.png') center/cover no-repeat;
    }
    .hero__overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.7));
    }
    .hero-inner{
      position:relative;
      text-align:center;
      padding:60px 20px;
    }
    .hero h1{
      font-size:clamp(36px,9vw,96px);
      background:linear-gradient(90deg,#9c7bff,#6ad0ff,#c97bff);
      -webkit-background-clip:text;
      color:transparent;
      margin:0;
    }
    .hero .subtitle{
      font-size:42px;
      color:#bfa8ff;
      margin-top:12px;
      line-height:1.3;
    }

    /* ===== 본문 ===== */
    .content{
      background:#050505;
      padding:64px 20px 120px;
      text-align:center;
    }
    .content .lead{
      font-size:42px;
      font-weight:500;
    }
    .lead-desc{
      max-width:900px;
      margin:24px auto;
      line-height:1.9;
      color:rgba(255,255,255,0.85);
    }

    /* ===== 연락처 아이콘 (수정된 부분) ===== */
    .contact-icons{
      margin:80px auto 0;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:22px;
      text-align:left;
    }
    .contact-icons a{
      display:flex;
      align-items:center;
      gap:12px;
      color:#fff;
      text-decoration:none;
      font-size:17px;
    }
    .contact-icons img{
      width:36px;
      height:36px;
      padding:6px;
      border:1px solid #fff;
      border-radius:50%;
      object-fit:contain;
      opacity:.9;
    }

    footer{
      margin-top:44px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
      text-align:center;
    }

    @media(max-width:768px){
      .hero .subtitle,
      .content .lead{font-size:30px}
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="EDUBRIDGE 로고">
      <strong>EDUBRIDGE</strong>
    </a>
    <nav>
      <a href="index.html">홈</a>
      <a href="about.html">소개</a>
      <a href="education.html">교육활동</a>
      <a href="https://blog.naver.com/edubridgecoop" target="_blank">블로그</a>
      <a href="schedule.html">일정·신청</a>
      <a href="contact.html">문의</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero__bg"></div>
  <div class="hero__overlay"></div>
  <div class="hero-inner">
    <h1>EduBridge<br>사회적협동조합</h1>
    <div class="subtitle">
      코딩 교육을 통해 사람과 지역,<br>
      배움과 미래를 연결합니다
    </div>
  </div>
</section>

<section class="content">
  <div class="lead">함께 배우고, 함께 웃는 디지털 행복 플랫폼</div>
  <p class="lead-desc">
    지역과 사람을 연결하는 코딩 교육으로<br>
    배움이 곧 행복이 되는 지속 가능한 교육 생태계를 만듭니다.
  </p>

  <!-- 연락처 -->
  <div class="contact-icons">
    <a href="mailto:edubridgecoop@naver.com">
      <img src="assets/email.png" alt="이메일">
      <span>edubridgecoop@naver.com</span>
    </a>

    <a href="https://blog.naver.com/edubridgecoop" target="_blank">
      <img src="assets/blog.png" alt="블로그">
      <span>blog.naver.com/edubridgecoop</span>
    </a>

    <a href="https://map.naver.com" target="_blank">
      <img src="assets/location.png" alt="위치">
      <span>용인시 사회적경제지원센터 창업보육실(동백)</span>
    </a>
  </div>

  <footer>
    © 에듀브릿지 사회적협동조합 EDUBRIDGE
  </footer>
</section>

</body>
</html>
